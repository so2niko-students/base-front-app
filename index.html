<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
    <title>Random Users Data</title>
  </head>

  <body>
    <section>
      <div class="table-wrapper">
        <div class="input-wrapper">
          <select name="gender" class="gender" id="gender">
            <option>Gender</option>
            <option value="all">All</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <div class="range-wrapper">
            <label class="user-amount" for="amount">50 users</label>
            <input
              type="range"
              class="amount"
              name="amount"
              min="0"
              max="100"
            />
          </div>
          <input class="submit-button" type="submit" value="Generate" />
        </div>
        <table class="sortable-table">
          <thead>
            <tr>
              <th>Picture</th>
              <th class="sort-names">Name &#x25B2;&#x25BC;</th>
              <th class="sort-genders">Gender &#x25B2;&#x25BC;</th>
              <th class="sort-cities">City &#x25B2;&#x25BC;</th>
              <th>Email</th>
              <th class="sort-logins">Login &#x25B2;&#x25BC;</th>
              <th>Password</th>
              <th>Nat</th>
              <th>Age</th>
              <th>Dob</th>
              <th>Cell</th>
            </tr>
          </thead>
          <tbody class="tableOutput"></tbody>
        </table>
      </div>
    </section>
  </body>
</html>
